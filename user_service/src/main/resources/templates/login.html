<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/login">
    <h1>Label</h1>
    <label for="username">Username</label>
    <input id="username" name="username" type="text">
    <br/>
    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    <br/>
    <button type="submit">Submit</button>
</form>
</body>
</html>
